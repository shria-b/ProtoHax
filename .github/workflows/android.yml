name: Android CI and Release

on:
  push:
    branches:
      - stable
  pull_request:
    branches:
      - stable

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Create Release Tag
      id: create_tag
      run: |
        # 创建一个Git标签
        echo "Create a new tag"
        tag_name="v$(date +%Y%m%d%H%M%S)"
        git config --global user.email "1065737713@qq.com"
        git config --global user.name "shria-b"
        git tag $tag_name -a -m "Release $tag_name"
        git push origin $tag_name
        echo ::set-output name=TAG_NAME::$tag_name

    - name: Publish to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.create_tag.outputs.TAG_NAME }}
        name: Release ${{ steps.create_tag.outputs.TAG_NAME }}
        files: app/build/outputs/apk/release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
